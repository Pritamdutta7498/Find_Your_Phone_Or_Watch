<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Project</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto">
    <header>
        <h2 class="text-center">Welcome to my phone hunter!</h2>

    </header>
    <main>
        <section>
            <!-- search with result -->
            <div class="mb-3 w-50 mx-auto">
                <label class="form-label">Search Mobile Name:</label>
                <input id="search-field" type="email" class="form-control" placeholder="smartphone">
                <div id="btn-search" class="btn btn-primary mt-2">Search</div>
            </div>
        </section>

        <section>
            <!-- card -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="not-found" class="mt-4 mx-auto d-none">
                <h3 class="text-danger text-center">No phone found! Please search again!</h3>
            </div>
            <!-- show all with btn -->
            <div class="btn btn-primary">Show All</div>

        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-content-center mt-5">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
    </main>






    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./style.js"></script>
</body>

</html>
